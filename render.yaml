services:
  - type: web
    name: ecopulse-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci --only=production
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512 --no-experimental-fetch"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /
    disk:
      name: ecopulse-data
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1